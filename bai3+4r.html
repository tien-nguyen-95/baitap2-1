<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        let r=parseFloat(prompt("nhập bán kính hình tròn: "));
        let dientich=r*r*3.14;
        let chuvi=2*r*3.14;
        document.write("diện tích hình tròn: "+ dientich.toFixed(2)+"<br>chu vi hình tròn: "+chuvi.toFixed(2));
    </script>
</body>
</html>
