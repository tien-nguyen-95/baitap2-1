<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let ly =parseFloat(prompt("nhập điểm vật lý: "));
        let hoa=parseFloat(prompt("nhập điểm hóa: "));
        let sinh=parseFloat(prompt("nhập điểm sinh: "));
        let tong= ly+hoa+sinh;
        let diemtb = tong/3;
        document.write("điểm trung bình: "+diemtb.toFixed(2)+"<br>điểm tổng: "+ tong);
    </script>
</body>
</html>
